<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Northwind</h1>
        <div id="headerNavbar">
            
            <div class="row">
              <div class="d-flex col-8 col-md-10">
                  <p class="textAdmin ms-lg-5 ms-md-1">ADMINISTRADOR</p>
              </div>
              <img  class="headerOptions col-2 col-md-1 iconCampana" src="./files/campana.png" alt="card"/>
              <img  class="headerOptions col-2 col-md-1 iconCarrito" src="./files/user_blanco.png" alt="card"/>
          </div>
        </div>
    </header>
    <nav>
        <ul class="menuItems">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Compras</a></li>
            <li><a href="#">Ventas</a></li>
            <li><a href="#">Clientes</a></li>
            <li><a href="#">Proveedores</a></li>
        </ul>
    </nav>
    
    <section>
    <article id="Inicio">
    </article>

    <article id="Todos">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center text-md-end">
                    <button type="button" class="btn rounded-3 mb-3" style="background-color: 
                    #5BC0F8;" data-bs-toggle="modal" data-bs-target="#productModal">
                      + Agregar producto
                    </button>
                  </div>
            </div>
            
          
          <!-- Modal -->
            <div class="modal fade" id="productModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="headerModal" id="productModalLabel">Agregar producto</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="cancelar()"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                          <div class="row">
                            <div class="col-md-6 mb-3">
                              <label for="clave" class="form-label fw-bold">Clave</label>
                              <input type="text" class="form-control" id="productoID" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="producto" class="form-label fw-bold">Producto</label>
                              <input type="text" class="form-control" id="productoName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="categoria" class="form-label fw-bold">Categoría</label>
                              <select class="form-select" id="categoria" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Condiments">Condiments</option>
                                <option value="Confections">Confections</option>
                                <option value="Dairy Products">Dairy Products</option>
                                <option value="Grains/Cereals">Grains/Cereals</option>
                                <option value="Meat/Poultry">Meat/Poultry</option>
                                <option value="Produce">Produce</option>
                                <option value="Seafood">Seafood</option>
                              </select>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="existencia" class="form-label fw-bold">Existencia</label>
                              <input type="number" class="form-control" id="existencia" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="precio" class="form-label fw-bold">Precio</label>
                              <input type="number" class="form-control" id="precio" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="foto" class="form-label fw-bold">Foto</label>
                              <input type="text" class="form-control" id="foto" required>
                            </div>
                            <div class="col-md-6 mb-3">
                              <label for="nivel" class="form-label fw-bold">Nivel de reorden</label>
                              <input type="number" class="form-control" id="nivel" required>
                            </div>
                          </div>
                        </form>
                      </div>
                      
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="cancelar()">Cancelar</button>
                    <button type="submit" class="btn btn-primary" onclick="guardar()">Guardar</button>
                    </div>
                </div>
                </div>
            </div>
        
            <table id="tablaInventario" class="table table-striped table-hover table-sm table-bordered" style="width:100%">
                <thead class="fondoEncabezados">
                    <tr>
                        <th class="text-center">ID</th>
                        <th class="text-center">Producto</th>
                        <th class="text-center">Categoria</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Existencia</th>
                        <th class="text-center">Nivel de reorden</th>
                        <th class="text-center"></th>
                        <th class="text-center"></th>
                    </tr>
                </thead>
               <tbody class="text-center"></tbody>
           </table>
        </div>
    </article>

        
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>
    <script src="js/funciones.js"></script>

</body>
</html>
